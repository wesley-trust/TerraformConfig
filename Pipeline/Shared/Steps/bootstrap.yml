steps:

- task: CmdLine@2
  name: CloneTerraformModules
  displayName: 'Get Terraform Modules'
  inputs:
    script: 'git clone --branch $(Branch) --single-branch https://github.com/wesley-trust/Terraform.git Modules'
    workingDirectory: '$(System.DefaultWorkingDirectory)'

# Install Terraform
- task: TerraformInstaller@0
  displayName: 'Terraform Install'
  inputs:
    terraformVersion: '$(terraformVersion)'

# Initialise Terraform
- task: TerraformCLI@0
  name: 'Initialise'
  displayName: 'Terraform Initialise'
  inputs:
    command: 'init'
    workingDirectory: '$(System.DefaultWorkingDirectory)/$(Service)/'
    backendType: 'azurerm'
    backendServiceArm: '$(backendServiceArm)'
    ensureBackend: true
    backendAzureRmResourceGroupName: '$(backendAzureRmResourceGroupName)'
    backendAzureRmResourceGroupLocation: '$(backendAzureRmResourceGroupLocation)'
    backendAzureRmStorageAccountName: '$(backendAzureRmStorageAccountName)'
    backendAzureRmContainerName: $(backendAzureRmContainerName)
    backendAzureRmKey: '$(backendAzureRmKey)'