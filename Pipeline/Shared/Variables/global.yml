# Define global variables
variables:
- group: 'terraform-backend'
- group: 'terraform-system'
- ${{ if eq(variables['Environment'], 'Prod') }}:
  - group: Prod
- ${{ if eq(variables['Environment'], 'Dev') }}:
  - group: Dev
- name: 'backendAzureRmContainerName'
  value: $[lower(variables['Service'])]