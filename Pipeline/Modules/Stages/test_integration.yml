stages:
- stage: Integration
  pool:
    vmImage: 'ubuntu-latest'
  jobs:
  
  - job: Test
    continueOnError: false
    steps:
    
    # Sign in to Azure
    - task: AzureCLI@2
      inputs:
        azureSubscription: 'ARM-Alpha'
        scriptType: 'pscore'
        scriptLocation: 'inlineScript'
        inlineScript: |
          az login --service-principal -t $env:tenantId -u $env:servicePrincipalId -p $env:servicePrincipalKey
          az account set -s $env:subscriptionId
        addSpnToEnvironment: true

    # Install Terraform
    - task: TerraformInstaller@0
      displayName: 'Terraform Install'
      inputs:
        terraformVersion: '$(terraformVersion)'

    # Install Go
    - task: GoTool@0
      displayName: 'Go Install'
      inputs:
        version: '1.17'

    # Create test module
    - task: Go@0
      displayName: 'Create test module'  
      inputs:
        command: 'custom'
        customCommand: 'mod'
        arguments: 'init $(Module)'
        workingDirectory: '$(System.DefaultWorkingDirectory)/Modules/Deployments/$(Module)/tests'

    # Add module dependencies
    - task: Go@0
      displayName: 'Get test dependencies'
      inputs:
        command: 'custom'
        customCommand: 'mod'
        arguments: 'tidy'
        workingDirectory: '$(System.DefaultWorkingDirectory)/Modules/Deployments/$(Module)/tests'
        
    # Run Go Test
    - task: Go@0
      displayName: 'Run tests'
      inputs:
        command: 'test'
        arguments: '-v integration_test.go'
        workingDirectory: '$(System.DefaultWorkingDirectory)/Modules/Deployments/$(Module)/tests'