# Do not trigger builds on commits and merges to branch
trigger: none

# Do not trigger builds on PRs
pr: none

# Execute on a schedule
schedules:
- cron: "0 */24 * * *"
  displayName: Run daily
  branches:
    include:
    - main
  always: true
stages:
  - stage: TriggerPipelines
    displayName: 'Trigger all pipelines'
    jobs:
     - job: TriggerPipelines